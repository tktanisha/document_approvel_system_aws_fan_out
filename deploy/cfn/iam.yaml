AWSTemplateFormatVersion: "2010-09-09"
Description: "IAM roles for ECS FastAPI service and supporting Lambda functions"


Parameters:
  SnsApprovalTopicArn:
    Type: String
    Description: "SNS topic ARN for approval events"

  DocumentBucketArn:
    Type: String
    Description: "S3 bucket ARN for document storage"

  DocumentTableArn:
    Type: String
    Description: "DynamoDB table ARN for documents"

  AuditQueueArn:
    Type: String
    Description: "SQS ARN for audit processing"

  NotificationQueueArn:
    Type: String
    Description: "SQS ARN for notification processing"


Resources:
  EcsTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ecs-fastapi-task-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: ecs-fastapi-policy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - sns:Publish
                Resource: !Ref SnsApprovalTopicArn

              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource: !Sub "${DocumentBucketArn}/*"

              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:Query
                Resource: !Ref DocumentTableArn

  AuditLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: audit-lambda-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole

      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

      Policies:
        - PolicyName: audit-lambda-policy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:GetQueueAttributes
                Resource: !Ref AuditQueueArn

              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                Resource: !Ref DocumentTableArn


  NotificationLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: notification-lambda-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole

      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

      Policies:
        - PolicyName: notification-lambda-policy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:GetQueueAttributes
                Resource: !Ref NotificationQueueArn

              - Effect: Allow
                Action:
                  - ses:SendEmail
                Resource: "*"
